<html>
  <head>
    <style>
      form {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 50px auto;
        width: 500px;
        text-align: center;
        padding: 30px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }
      label {
        font-weight: bold;
        margin-right: 10px;
        display: inline-block;
        width: 150px;
        text-align: left;
      }
      input[type="text"] {
        width: 200px;
        height: 30px;
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        width: 120px;
        height: 40px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      #result {
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Perhitungan Harga Bingkai Ubud Galeri</h1>
    <form>
      <label>Panjang Bingkai:</label>
      <input type="text" id="panjangBingkai">
      <br><br>
      <label>Lebar Bingkai:</label>
      <input type="text" id="lebarBingkai">
      <br><br>
      <label>Panjang Wolen:</label>
      <input type="text" id="panjangWolen">
      <br><br>
      <label>Harga Material Per cm:</label>
      <input type="text" id="hargaMaterialPerCm">
      <br><br>
      <label>Konstanta Persen:</label>
      <input type="text" id="konstantaPersen">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
    <script>
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        var panjangBingkai = parseFloat(document.querySelector('#panjangBingkai').value);
        var lebarBingkai = parseFloat(document.querySelector('#lebarBingkai').value);
        var panjangWolen = parseFloat(document.querySelector('#panjangWolen').value);
        var hargaMaterialPerCm = parseFloat(document.querySelector('#hargaMaterialPerCm').value);
        var konstantaPersen = parseFloat(document.querySelector('#konstantaPersen').value);
        var modelTunggal = ((panjangBingkai + lebarBingkai) * 2 + panjangWolen * hargaMaterialPerCm) + konstantaPersen + (panjangBingkai * lebarBingkai * 10) + (panjangBingkai * lebarBingkai * 3);
        document.querySelector('#result').innerHTML = 'Model Tunggal: ' + modelTunggal;
      });
    </script>
  </body>
</html>

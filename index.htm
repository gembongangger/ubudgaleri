<title>Hitung Harga Bingkai Ubud Galeri</title>
<h2 align="center">Hitung Harga Bingkai Ubud Galeri</h2>
  </head>
  <body>
    <form>
      <label>Panjang Bingkai (cm):</label> <input type="number" id="panjangBingkai" value="0"><br><br>
      <label>Lebar Bingkai (cm):</label> <input type="number" id="lebarBingkai" value="0"><br><br>
      <label>Harga Lowen Dalam (Rp):</label> <input type="number" id="hargaLowenDalam" value="0"><br><br>
	  <label>Harga Lowen Luar (Rp):</label> <input type="number" id="hargaLowenLuar" value="0"><br><br>
      <label>Jenis Kaca:</label>
      <select id="jenisKaca">
        <option value="1">2 mm</option>
        <option value="2">3 mm</option>
        <option value="3">Doff</option>
		<option value="4">Tanpa Kaca</option>
      </select><br><br>
      <label>Harga Material Bingkai Dalam (cm) (Rp):</label> <input type="number" id="hargaBingkaiDalam" value="0"><br><br>
	  <label>Harga Material Bingkai Luar (cm) (Rp):</label> <input type="number" id="hargaBingkaiLuar" value="0"><br><br>
      <!-- <ket>Khusus Untuk Model Double:</ket><br>
	  <label>Harga Material Lowen (cm) (Rp):</label> <input type="number" id="hargaMaterialLowen" value="0"><br><br> -->
	  <ket>Khusus Untuk Model Ganjel:</ket><br>
	  <label>Harga Material Ganjel (cm) (Rp):</label> <input type="number" id="hargaMaterialGanjel" value="0"><br><br>
      <label>Konstanta Persen (%):</label> <input type="number" id="konstantaPersen" value="0"><br><br>
      <label>Model Pigura:</label>
      <select id="modelPigura">
        <option value="1">Model Engkel</option>
        <option value="2">Model Double</option>
        <option value="3">Model Double Beda Lowen</option>
        <option value="4">Model Model Engkel + Ganjel</option>
        <option value="5">Model Model Double + Ganjel + Lowen Sama</option>
        <option value="6">Model Double + Ganjel + Beda Lowen</option>
      </select><br><br>
      <input type="button" value="Hitung" onclick="calculate()">
    </form>

<script>
  function calculate() {
    var panjangBingkai = parseFloat(document.getElementById("panjangBingkai").value);
    var lebarBingkai = parseFloat(document.getElementById("lebarBingkai").value);
    var hargaLowenDalam = parseFloat(document.getElementById("hargaLowenDalam").value);
	var hargaLowenLuar = parseFloat(document.getElementById("hargaLowenLuar").value);
    var hargaBingkaiDalam = parseFloat(document.getElementById("hargaBingkaiDalam").value);
	var hargaBingkaiLuar = parseFloat(document.getElementById("hargaBingkaiLuar").value);
	var hargaMaterialGanjel = parseFloat(document.getElementById("hargaMaterialGanjel").value);
    var konstantaPersen = parseFloat(document.getElementById("konstantaPersen").value);
    var jenisKaca = document.getElementById("jenisKaca").value;
    var modelPigura = document.getElementById("modelPigura").value;
    
    //var biayaKaca = (panjangBingkai * lebarBingkai * 10);
    if (jenisKaca == 1) {
		  biayaKaca = (panjangBingkai * lebarBingkai * 10);
		} else if (jenisKaca == 2) {
		  biayaKaca = (panjangBingkai * lebarBingkai * 15);
		} else if (jenisKaca == 3) {
		  biayaKaca = (panjangBingkai * lebarBingkai * 22.5);
		} else {
		  biayaKaca = (panjangBingkai * lebarBingkai * 0);
		}
    
    
    var biayaGanjel = (((panjangBingkai + lebarBingkai) * 2) * hargaMaterialGanjel)*(1 + konstantaPersen/100);
    var biayaPigura = (((panjangBingkai + lebarBingkai) * 2 + hargaLowenDalam) * hargaBingkaiDalam) * (1 + konstantaPersen/100);
  	var biayaTriplek = (panjangBingkai * lebarBingkai * 3);
	  var biayaPiguraTunggal = (((panjangBingkai + lebarBingkai) * 2 + hargaLowenLuar) * hargaBingkaiLuar) * (1 + konstantaPersen/100);
    var biayaPiguraEngkelGanjel = (((panjangBingkai + lebarBingkai) * 2 + hargaLowenLuar) * hargaBingkaiLuar) * (1 + konstantaPersen/100);
    
    //model double var
	  var biayaWall = (((panjangBingkai + lebarBingkai) * 2 + hargaLowenDalam) * hargaBingkaiDalam);
    var biayaPiguraDouble = (((panjangBingkai + lebarBingkai) * 2 + (2*hargaLowenDalam)) * hargaBingkaiDalam);
    
    //model Tunggal
    var modelTunggal = biayaPiguraTunggal + biayaKaca + biayaTriplek;
   
    //model Double
    var modelDouble = ( biayaWall + biayaPiguraDouble)*(1 + konstantaPersen/100) + biayaKaca + biayaTriplek;

    //model engkel + ganjel
    var modelEngkelGanjel = biayaGanjel + biayaPiguraEngkelGanjel +biayaKaca	+ biayaTriplek;
  	var modelGanjel = biayaGanjel + biayaPigura +biayaKaca	+ biayaTriplek;

    //model Double + ganjel beda lowen
    var biayaWallDoubleGanjel = (((panjangBingkai + lebarBingkai) * 2 + (hargaLowenDalam)) * hargaBingkaiDalam);
    var biayaPiguraDoubleGanjel  = (((panjangBingkai + lebarBingkai) * 2 + (hargaLowenDalam + hargaLowenLuar)) * hargaBingkaiLuar);
	  var modelDoubleGanjelBedaLowen = ((biayaWallDoubleGanjel + biayaPiguraDoubleGanjel) * (1 + konstantaPersen/100))  + biayaKaca + biayaTriplek + biayaGanjel;

    //model Double + ganjel lowen sama
    var biayaWallDoubleGanjel = (((panjangBingkai + lebarBingkai) * 2 + hargaLowenLuar) * hargaBingkaiLuar);
    var biayaPiguraDoubleGanjel = (((panjangBingkai + lebarBingkai) * 2 + (2*hargaLowenLuar)) * hargaBingkaiLuar);    
    var modelDoubleGanjel = ( biayaWallDoubleGanjel + biayaPiguraDoubleGanjel ) * (1 + konstantaPersen/100) + biayaKaca + biayaTriplek + biayaGanjel;

    
					  
    //model Double Beda Lowen
    var biayaPiguraDoubleBedaLowen = (((panjangBingkai + lebarBingkai) * 2 + (hargaLowenDalam + hargaLowenLuar)) * hargaBingkaiLuar);
    var modelDoubleBedaLowen = ( biayaWall + biayaPiguraDoubleBedaLowen )*(1 + konstantaPersen/100) + biayaKaca + biayaTriplek;
	
  //var biayaKaca = (panjangBingkai * lebarBingkai * 10);
   if (modelPigura == 1) {
    alert("Hasil Model Engkel: Rp "+ modelTunggal);
		} else if (modelPigura == 2) {
		  alert("\nHasil Model Double: Rp "+ modelDouble);
		} else if (modelPigura == 3) {
		  alert("\nHasil Model Double Beda Lowen: Rp "+ modelDoubleBedaLowen);
    } else if (modelPigura == 4) {
		  alert("\nHasil Model Engkel + Ganjel: Rp "+ modelEngkelGanjel);
    } else if (modelPigura == 5) {
		  alert("\nHasil Model Double + Ganjel + Lowen Sama: Rp "+ modelDoubleGanjel);
		} else {
		  alert("\nHasil Model Double + Ganjel + Beda Lowen: Rp "+ modelDoubleGanjelBedaLowen);
		}
  
}
</script>
